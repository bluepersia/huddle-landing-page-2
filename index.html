<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header id="header">
    <img id="header__logo" src="./images/logo.svg" alt="Huddle logo"/>
  </header>

  <main id="main">
    <img id="main__img" src="./images/illustration-mockups.svg" alt="Mockups"/>
    <div id="main__content">
      <h1 id="main__title">Build The Community Your Fans Will Love</h1>
      <p id="main__body">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <button id="main__btn">Register</button>
    </div>
  </main>

  <footer id="footer">
    <ul id="footer__social">
      <li class="footer__social-item"><i class="footer__social-icon fa-brands fa-facebook-f"></i></li>
      <li class="footer__social-item"><i class="footer__social-icon fa-brands fa-twitter"></i></li>
      <li class="footer__social-item"><i class="footer__social-icon fa-brands fa-instagram"></i></li>
    </ul>
  </footer>

</body>
</html>
